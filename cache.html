<html manifest="psfree_lapse.cache">
<head>
<title>PSFREE خادم جلبريك دون فلاش</title>
<style>
body {
  background: linear-gradient(to bottom right, #063FAB, #01258A);
  color: white;
  font-size: 28px;
  text-align: center;
  margin: 0;
  overflow: hidden;
}
.info {
  position: relative;
  top: 35%;
}
.progress-container {
  width: 80%;
  background-color: rgba(255,255,255,0.2);
  margin: 20px auto;
  border-radius: 20px;
  overflow: hidden;
  height: 30px;
}
.progress-bar {
  height: 100%;
  width: 0%;
  background-color: #00FFAA;
  transition: width 0.3s;
}
</style>
<script>
history.replaceState(null, null, 'index.html');
var histlength = history.length;
history.go(-histlength);

function DLProgress(e) {
  var percent = Math.round(e.loaded / e.total * 100);
  msgs.innerHTML = "جارٍ تنصيب التخزين المؤقت ... " + percent + "%";
  document.getElementById("progress-bar").style.width = percent + "%";
}

function DisplayCacheProgress() {
  setTimeout(function() {
    msgs.innerHTML = "تم تنصيب التخزين المؤقت";
    document.getElementById("progress-bar").style.width = "100%";
  }, 2000);
  setTimeout(function() {
    location.reload();
  }, 3000);
}

window.applicationCache.addEventListener("progress", DLProgress, false);
window.applicationCache.oncached = function(e) {
  DisplayCacheProgress();
};
window.applicationCache.onupdateready = function(e) {
  DisplayCacheProgress();
};
</script>
</head>
<body>
<div id="msgs" class="info" style='-webkit-font-feature-settings:"tnum";font-feature-settings:"tnum";'></div>
<div class="progress-container">
  <div id="progress-bar" class="progress-bar"></div>
</div>
</body>
</html>
