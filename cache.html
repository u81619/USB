<html manifest="psfree_lapse.cache">
<head>
<title>PSFREE خادم جلبريك دون فلاش</title>
<style>
body {
  background: url("icon0.png") no-repeat center center fixed;
  background-size: cover;
  color: white;
  font-size: 28px;
  text-align: center;
  margin: 0;
  overflow: hidden;
}
.overlay {
  background: rgba(0, 0, 0, 0.6); /* تغطية شفافة فوق الصورة */
  width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.progress-container {
  width: 80%;
  background-color: rgba(255,255,255,0.2);
  margin: 20px auto;
  border-radius: 20px;
  overflow: hidden;
  height: 30px;
}
.progress-bar {
  height: 100%;
  width: 0%;
  background-color: #00FFAA;
  transition: width 0.3s;
}
#youtube-link {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 25px;
  background-color: #FF0000;
  color: white;
  text-decoration: none;
  font-size: 20px;
  border-radius: 10px;
  transition: background 0.3s;
}
#youtube-link:hover {
  background-color: #cc0000;
}
</style>
<script>
history.replaceState(null, null, 'index.html');
var histlength = history.length;
history.go(-histlength);

function DLProgress(e) {
  var percent = Math.round(e.loaded / e.total * 100);
  msgs.innerHTML = "جارٍ تنصيب التخزين المؤقت ... " + percent + "%";
  document.getElementById("progress-bar").style.width = percent + "%";
}

function DisplayCacheProgress() {
  setTimeout(function() {
    msgs.innerHTML = "تم تنصيب التخزين المؤقت";
    document.getElementById("progress-bar").style.width = "100%";
  }, 2000);
  setTimeout(function() {
    location.reload();
  }, 3000);
}

window.applicationCache.addEventListener("progress", DLProgress, false);
window.applicationCache.oncached = function(e) {
  DisplayCacheProgress();
};
window.applicationCache.onupdateready = function(e) {
  DisplayCacheProgress();
};
</script>
</head>
<body>
<div class="overlay">
  <div id="msgs" style='-webkit-font-feature-settings:"tnum";font-feature-settings:"tnum";'></div>
  <div class="progress-container">
    <div id="progress-bar" class="progress-bar"></div>
  </div>
  <a id="youtube-link" href="https://www.youtube.com/@7aider777" target="_blank"> قناتي على اليوتيوب</a>
</div>
</body>
</html>
